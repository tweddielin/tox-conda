# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist =
    fix_lint
    py27
    py34
    py35
    py36
    py37
    pypy
    coverage

[testenv]
description = run test suite under {basepython}
setenv =
    PIP_DISABLE_VERSION_CHECK = 1
    VIRTUALENV_DOWNLOAD=0
    COVERAGE_FILE = {env:COVERAGE_FILE:{toxworkdir}/.coverage.{envname}}
    PYTHONDONTWRITEBYTECODE=1
commands =
    pytest \
    --cov "{envsitepackagesdir}/tox_conda" \
    --cov-config "{toxinidir}/tox.ini" \
    --timeout 180 \
    --junitxml {env:JUNIT_XML_FILE:{toxworkdir}/.test.{envname}.xml} \
    {posargs:tests}
deps =
    pip >= 19.0.1
    pytest-timeout
    pyyaml
    tox[testing] >= 3.8.1, < 4

[testenv:dev]
description = dev environment with all deps at {envdir}
usedevelop = True
commands = python -m pip list --format=columns
           python -c "print(r'{envpython}')"

[testenv:fix_lint]
description = format the code base to adhere to our styles, and complain about what we cannot do automatically
basepython = python3.7
passenv = HOMEPATH
          # without PROGRAMDATA cloning using git for Windows will fail with an
          # `error setting certificate verify locations` error
          PROGRAMDATA
extras = lint
deps = pre-commit >= 1.14.4, < 2
skip_install = True
commands = pre-commit run --all-files --show-diff-on-failure
           python -c 'import pathlib; print("hint: run \{\} install to add checks as pre-commit hook".format(pathlib.Path(r"{envdir}") / "bin" / "pre-commit"))'

[flake8]
max-line-length = 99
ignore = E203

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
line_length = 99
known_first_party = tox,tests
known_third_party = pluggy,py,setuptools,yaml

[testenv:coverage]
description = [run locally after tests]: combine coverage data and create report;
              generates a diff coverage against origin/master (can be changed by setting DIFF_AGAINST env var)
deps = {[testenv]deps}
       coverage >= 4.4.1, < 5
       diff_cover
skip_install = True
passenv = DIFF_AGAINST
setenv = COVERAGE_FILE={toxworkdir}/.coverage
commands = coverage combine
           coverage report -m
           coverage xml -o {toxworkdir}/coverage.xml
           coverage html -d {toxworkdir}/htmlcov
           diff-cover --compare-branch {env:DIFF_AGAINST:origin/master} {toxworkdir}/coverage.xml
depends = py27, py34, py35, py36, py37, pypy
parallel_show_output = True

[coverage:run]
branch = true
parallel = true

[coverage:report]
skip_covered = True
show_missing = True
exclude_lines =
    \#\s*pragma: no cover
    ^\s*raise AssertionError\b
    ^\s*raise NotImplementedError\b
    ^\s*return NotImplemented\b
    ^\s*raise$
    ^if __name__ == ['"]__main__['"]:$

[coverage:paths]
source = src/tox_conda
         .tox/*/lib/python*/site-packages/tox_conda
         .tox/pypy*/site-packages/tox_conda
         .tox\*\Lib\site-packages\tox_conda
         */src/tox_conda
         *\src\tox_conda
